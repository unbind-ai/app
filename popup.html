<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10a37f, #065f46);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .status {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10a37f;
        }

        .status-indicator.inactive {
            background: #666;
        }

        .status-text {
            font-size: 14px;
            color: #aaa;
        }

        .status-text strong {
            color: #fff;
        }

        .instructions {
            font-size: 13px;
            color: #888;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10a37f, #0d8a6a);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
            transform: none;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-top: 16px;
        }

        .footer a {
            color: #10a37f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">◈</div>
        <h1>Unbind</h1>
    </div>

    <div class="status">
        <div class="status-row">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Checking...</span>
        </div>
    </div>

    <p class="instructions" id="instructions">
        Navigate to <strong>chatgpt.com</strong> and click the <strong>Export</strong> button in the sidebar to start.
    </p>

    <a href="https://chatgpt.com" target="_blank" class="btn" id="openChatGPT">
        Open ChatGPT
    </a>

    <a href="https://unbind-ai.github.io/app/viewer.html" target="_blank" class="btn btn-secondary">
        Open Viewer
    </a>

    <div class="footer">
        <a href="https://unbind-ai.github.io/app" target="_blank">unbind-ai.github.io/app</a>
        <br>v1.0.0 · Your data, your rules
    </div>

    <script src="popup.js"></script>
</body>
</html>
